name: crypto_wallet
description: A production-grade non-custodial crypto wallet for Bitcoin, Ethereum, and Tron
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # State Management
  provider: ^6.1.2

  # Blockchain & Crypto
  web3dart: ^2.7.3
  bip39: ^1.0.6
  bip32: ^2.0.0
  hex: ^0.2.0
  pointycastle: ^3.9.1
  bs58check: ^1.0.2
  bitcoin_base: ^4.5.0
  crypto: ^3.0.3
  convert: ^3.1.1

  # Tron Support
  bs58: ^1.0.0

  # HTTP & Networking
  http: ^1.2.1
  dio: ^5.4.3+1

  # Local Storage & Security
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # Biometric Authentication
  local_auth: ^2.2.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  fl_chart: ^1.1.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0

  # Notifications
  flutter_local_notifications: ^17.1.2

  # Utilities
  collection: ^1.18.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: ^1.25.2
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true

  assets:
    - assets/icons/logo.svg
    - assets/icons/bitcoin.svg
    - assets/icons/ethereum.svg
    - assets/icons/tron.svg
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700