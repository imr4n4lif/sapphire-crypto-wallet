name: crypto_wallet
description: A production-grade non-custodial crypto wallet
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.0.2

  # State Management
  provider: ^6.1.1

  # Blockchain & Crypto - UPDATED
  web3dart: ^2.7.3
  bip39: ^1.0.6
  bip32: ^2.0.0
  hex: ^0.2.0
  pointycastle: ^3.7.4
  bs58check: ^1.0.2
  bitcoin_base: ^4.4.0  # NEW: For proper Bitcoin transaction signing

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage & Security
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Biometric Authentication
  local_auth: ^2.1.8

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  fl_chart: ^0.66.2  # UPDATED
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Utils
  crypto: ^3.0.3
  convert: ^3.1.1
  collection: ^1.18.0  # NEW: For better list operations

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/logo.svg
    - assets/icons/bitcoin.svg
    - assets/icons/ethereum.svg
    - assets/icons/filecoin.svg
    - .env